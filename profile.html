<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 40px;
    }

    .profile-card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
    }

    ul {
      list-style-type: circle;
      padding-left: 20px;
      text-align: left;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="cleoburgey.jpg" alt="Profile Picture">
    <h1>Cleo burgey</h1>
    <p>Hello! I'm a budding web developer learning HTML and CSS. I love creating beautiful and clean web pages.</p>

    <h3>My Interests:</h3>
    <ul>
      <li>Web Design</li>
      <li>Traveling</li>
      <li>Finance & Investing</li>
      <li>Learning new tech</li>
    </ul>
  </div>

</body>
</html>
